<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="spotify.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css"
      integrity="sha384-NvKbDTEnL+A8F/AA5Tc5kmMLSJHUO868P+lDtTpJIeQdGYaUIuLr4lVGOEA1OcMy"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css"
      integrity="sha384-NvKbDTEnL+A8F/AA5Tc5kmMLSJHUO868P+lDtTpJIeQdGYaUIuLr4lVGOEA1OcMy"
      crossorigin="anonymous"
    />
    <title>Spotify</title>
  </head>
  <body>
    <section class="to-white relative rounded-s-sm text-center">
      <div class="body">
        <div class="header">
          <div class="time">
            <span>17:00</span>
            <ion-icon name="paper-plane-sharp" class="paper-plan"></ion-icon>
          </div>
          <div class="network">
            <i class="fa fa-battery-three-quarters" aria-hidden="true"></i>
            <ion-icon name="wifi-sharp" class="net"></ion-icon>
            <i class="fa fa-signal" aria-hidden="true"></i>
          </div>
        </div>
        <div class="logo">
          <img src="/image/Spotify.jpeg" alt="" />

          <div class="text">
            <h1 class="text-center font-bold text-xl p-3">
              Millions of songs. <br />
              Free on Spotify.
            </h1>
          </div>
        </div>
        <div class="link">
          <a href="signup.html" class="sign" id="signup">
            <span>SIGN UP FREE</span> </a
          ><br />
          <a href="#" class="number" id="mobile">
            <ion-icon name="phone-portrait-outline" class="mobile"></ion-icon>
            <span>CONTINUE WITH PHONE NUMBER</span> </a
          ><br />
          <a href="#" class="facebook" id="facebook">
            <ion-icon name="logo-facebook" class="face"></ion-icon>
            <span>CONTINUE WITH FACEBOOK</span> </a
          ><br />

          <a href="#" class="apple" id="apple">
            <ion-icon name="logo-apple" class="mac"></ion-icon>
            <span>CONTINUE WITH APPLE</span> </a
          ><br />
          <!----------------------------------google--------------------->
          <a href="#" class="google" id="google">
            <img
              src="/image/7123025_logo_google_g_icon.ico"
              class="ggg"
              alt=""
            />
            <span>CONTINUE WITH GOOGLE</span> </a
          ><br />
          <a href="#" class="login" id="login">
            <label for="login"> LOG IN</label> </a
          ><br />
        </div>

        <div class="line">
          <hr />
        </div>
      </div>
    </section>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
