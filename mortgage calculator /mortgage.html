<body>
    <section>
        <div class="calculator">
            <div class="slide1">
              <div class="container">
                <header>
                  <h2  >Mortgage calculator</h2>
                <a href="#">Clear All</a>
                </header>


                <form action="#">

                  <div class="Ma">
                    <label for="Mortage Amount" class="mortgage"> Mortgage Amount</label>
                    <span>Â£</span>
                  <input type="number" id="Amount" name="Amount" required>
                  </div>

                  <div class="morate">
                    <div class="Term">
                    <label for="Mortage Term" >Mortgage Term</label>
                    <span>years</span>
                  <input type="number" id="Term" name="Term" required>
                    </div>

                  <div class="Rate">
                  <label for="Interest Rate" > Interest Rate</label>
                  <span>%</span>
                  <input type="number" id="Rate" name="Rate" required>
                  </div>
                  
                  </div>
                  
                <!---------------------------type------------>
                  <div class="type">
                     <label for="Mortage Type">Mortgage Type</label>

                    <div class="mortagage">
                      <input type="radio" id="repayment" name="Mortgage Type">

                  <label for="repayment">
                     <span>Repayment</span>
                       </label>
                    </div>
                  <div class="interest">
                    <input type="radio" id="interest">
                  <label for="interest">
                    <span>Interest Only</span>
                  </label>
                  </div>

                  

                  </div>
                 

                   
                <!------------------------button------------------>

                   <a href="#">
                    <button>Calculate Repayment</button>
                    <span>
                       <i class="fa-solid fa-calculator"></i>
                    </span>
                 
                   </a> 
                  </div>
                  
                </form>

              </div>
