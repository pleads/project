<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css"
      integrity="sha384-NvKbDTEnL+A8F/AA5Tc5kmMLSJHUO868P+lDtTpJIeQdGYaUIuLr4lVGOEA1OcMy"
      crossorigin="anonymous"
    />
    <title>Login</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="login" class="col-sm-6">
      <form
        action=""
        class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm"
        id="login"
      >
        <div class="relative w-full justify-center p-2bottom-5 text-center">
          <ion-icon
            name="person-sharp"
            class="justify-center text-5xl col tex-blue-500"
          ></ion-icon>
        </div>
        <h2 class="font-bold p-3 text-2xl text-gray-800 text-center">Login</h2>

        <div class="mb-4">
          <!--------------------username---------------------------------->
          <label for="email" class="block text-gray-600 mb-2 text-xl"
            >Username or Phone
          </label>
          <input
            type="text"
            class="w-full p-2 border border-gray-300 rounded-md"
            placeholder="Enter your Email or Phone"
            required
            id="email"
          />
        </div>

        <!----------------------------password---------------------->
        <div class="mb-4">
          <label for="Password" class="text-xl text-gray-600 mb-2">
            Password</label
          >
          <i class="fas fa-eye-slash toggle-password" id="togglePassword"></i>
          <input
            type="password"
            class="w-full p-2 border border-gray-300 rounded-md"
            placeholder="Enter your Password"
            required
            id="password"
            oninput="checkPasswordStrength()" />

          <div class="password-strength">
            <div class="strength-bar" id="strengthBar"></div>
          </div>
          <div class="feedback" id="feedBack"></div>
          
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="bg-blue-500 text-white w-full p-2 text-sm rounded-md hover:bg-blend-darken"
        >
          Login
        </button>

        <div class="text-center p-6">
          <p class="top-56 p-2 font-bold text-xl bottom-29">login With</p>
          <div class="justify-center p-1 text-center">
            <a href="#"
              ><ion-icon
                name="logo-facebook"
                class="p-3 text-3xl text-blue-600"
              ></ion-icon
            ></a>
            <a href=""
              ><ion-icon name="logo-google" class="p-3 text-3xl"></ion-icon
            ></a>
            <a href="">
              <ion-icon name="logo-apple" class="p-3 text-3xl"></ion-icon
            ></a>
          </div>
        </div>
      </form>
      <!--------popup notification (Initially Hidden) ---->
      <div id="popup" class="popup"></div>
      <div id="popup-error">
        <!---Login failed. Please try again.--->
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
